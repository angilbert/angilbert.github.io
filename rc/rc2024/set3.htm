<!doctype html>
<! vi:set ts=50 sw=2 ai ml: >
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1,
          maximum-scale=1,user-scalable=no">
    <title>River Crossing 2024 Advanced (V1/draft)</title>
    <link rel="stylesheet" href="../../style2020.css">
    <link rel="stylesheet" href="../html5/ger/Planks.css">
</head>
<body onresize="resize()">
  <h2>River Crossing 2024 Advanced (V1/draft)</h2>
  <p>
    <a href="./index.htm"> Home</a> / 
    <a href="./set1.htm"> Beginner</a> /    
    <a href="./set2.htm"> Intermediate</a> /    
    <a href="./set3.htm"> Advanced</a> / 
    <a href="./set4.htm">Expert</a> 
  </p>
  <div id="frame">
    <div id="puzzleId" class="heading-text">Puzzle name</div>
    <div id="topBtnsId" class="btn-group">
      <button id="restartId" class="button"
        onclick="fnRestart()">Restart</button>
      <button id="prevId" class="button" onclick="fnPrev()">Prev puzzle</button>
      <button id="nextId" class="button" onclick="fnNext()">Next puzzle</button>
      <button id="aboutId" class="button" onclick="fnAbout()">About</button>
    </div>
    <div id="loadSaveId" class="loadSave">
      <div id="loadMsgId" class="loadMsg"></div>
      <form spellcheck="false" action="#0">
          <textarea name="text" id="textId" rows="20" cols="50"></textarea>
      </form>
      <div class="btn-group">
      <button id="doneSave" class="done" onclick="fnDoneSave()">Done</button>
      </div>
    </div>
    <canvas id="planksId" class="canvas"
      onmousedown="mouseDown(event)" onmouseup="mouseUp(event)">
      <!-- The first param may optionally be used to define colours -->
      <param id="colours" class="params" title="colours" name="optional"
        value="swamp=#00ff00 swampWin=#00ffff land=#009900 grid=#000000
          log=#707000 activeLog=#ffa500 target=#ff0000 plank=#ffff00">

          <param class="params" title="Advanced 01 (a14-14)"
          name="7500630020404122241314" value="30242452233156212">
          <param class="params" title="Advanced 02 (a11-12)"
          name="750262114111120212" value="42345214401363235225">
          <param class="params" title="Advanced 03 (a16-11)"
          name="750460124212140414" value="325622321422540134">
          <param class="params" title="Advanced 04 (a05-13)"
          name="75016110205052013112142434" value="41235303621503123">
          <param class="params" title="Advanced 05 (i206-12)"
          name="7501615053012141421232" value="23540246313422514">
          <param class="params" title="Advanced 06 (a13-10)"
          name="7501624050012123532444" value="314530243136225224">
          <param class="params" title="Advanced 07 (a206-13)"
          name="7503615053111322240313" value="2454123622440135223">
          <param class="params" title="Advanced 08 (e21-16)"
          name="750162011112142444" value="235401343156143124">
          <param class="params" title="Advanced 09 (a12-12)"
          name="7503641011225222230323" value="3135314522540235246">
          <param class="params" title="Advanced 10 (a201d-15)!"
          name="7502622040515302121343" value="224225401363145235">

      Your browser does not support the canvas element.
    </canvas>

    <div id="aboutDiv">
      <div id="aboutTxt" class="aboutTxt"></div>
      <div id="okbtngrp" class="okbtngrp">
        <button id="okBtn" class="okBtn" onclick="fnAboutDone()">OK</button>
      </div>
    </div>
    <div id="btmBtnsId" class="btn-group">
      <button id="saveId" class="button" onclick="fnSave()">Save</button>
      <button id="undoId" class="button" onclick="fnUndo()">Undo</button>
      <button id="redoId" class="button" onclick="fnRedo()">Redo</button>
      <button id="replayId" class="button" onclick="fnReplay()">Replay</button>
    </div>
  </div>
  <script src="../html5/ger/Planks.js" type="text/javascript"></script>

</body>
</html>
