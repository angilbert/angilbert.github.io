<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Clickmazes - ilife</title>
    <link rel="stylesheet" href="../style2020.css?v=1.3">
  </head>
  <body>

    <div class="sidenav">
      <img src="../_site/site_cornersmall.gif">

        <a href="./new-life.htm">life</a>
        <a href="../new-faq.htm">help</a>

    <div class="mainbody">
      <h2>Active oscillator - example</h2>
      <div class="std-flex-block">

        <div class="puzzle-area-legacy-applet">
          <applet archive="../jars/new-life.jar" 
              code="life2.class" width="350" height="350">
              <param name="start" value="2111122241514252343536">
              <param name="load" value=">/<\>/<\">
              <img src="placeholder.png" width="200"><br>

            Sequence pre-loaded<br>

          </p>
          <p>
            <b>Period</b>: 4 <br>
            <b>Edge-based</b>: No
          </p>          
        </div>
      </div> 
      <hr>   
      <div class="page-credits"><p>
